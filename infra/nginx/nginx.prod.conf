# =============================================================================
# Nginx Configuration for 홀덤1등 Production
# 300-500명 동시 접속 대응 - Sticky Session + WebSocket Support
# =============================================================================

# Worker 설정 (CPU 코어 수에 맞게 조정)
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # 기본 설정
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 로깅
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # =========================================================================
    # Backend Upstream - Sticky Session (IP Hash)
    # =========================================================================
    # 옵션 1: IP Hash 방식 (간단, 일부 사용자 집중 가능)
    upstream backend_servers {
        ip_hash;  # 동일 IP는 동일 서버로
        server app1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server app2:8000 weight=1 max_fails=3 fail_timeout=30s;
        server app3:8000 weight=1 max_fails=3 fail_timeout=30s;
        server app4:8000 weight=1 max_fails=3 fail_timeout=30s;

        keepalive 32;  # 업스트림 keepalive 연결
    }

    # 옵션 2: Cookie 기반 Sticky Session (더 정확, nginx-plus 또는 openresty 필요)
    # upstream backend_servers_cookie {
    #     server app1:8000;
    #     server app2:8000;
    #     sticky cookie srv_id expires=1h domain=.example.com path=/;
    # }

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================================================================
    # Main Server Block
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # HTTPS 리다이렉트 (프로덕션에서 활성화)
        # return 301 https://$host$request_uri;

        # API 엔드포인트
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # 타임아웃 설정
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # 버퍼 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 8k;
        }

        # WebSocket 엔드포인트 - Sticky Session 필수!
        location /ws {
            limit_req zone=ws_limit burst=20 nodelay;
            limit_conn conn_limit 10;  # 사용자당 WS 연결 제한

            proxy_pass http://backend_servers;
            proxy_http_version 1.1;

            # WebSocket 업그레이드 헤더
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 일반 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 타임아웃 (긴 연결 유지)
            proxy_connect_timeout 10s;
            proxy_send_timeout 86400s;  # 24시간
            proxy_read_timeout 86400s;  # 24시간

            # 버퍼링 비활성화 (실시간 메시지)
            proxy_buffering off;
        }

        # Health Check 엔드포인트 (로드밸런서용)
        location /health {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 정적 파일 (프론트엔드)
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;

            # 캐싱
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }

    # =========================================================================
    # HTTPS Server Block (프로덕션에서 활성화)
    # =========================================================================
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name example.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # 위와 동일한 location 블록 포함
    # }
}
